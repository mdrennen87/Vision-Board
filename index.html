<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Vision Board Project</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
	<div id="vision-board">
			<div class="block light-bg small-block">
				<p><span class="highlight">Grow</span> <br><br>Learn to Design & <br><strong>Code Websites</strong></p>
			</div>
			<div class="block center small-block">
				<img src="img/flower.png" alt="white and black flower">
			</div>
			<div class="block center light-bg small-block">
				<p>HTML <br>CSS <br>Javascript <br>Wordpress <br>Python</p>
			</div>
			<div class="block large-block">
				<p><span class="highlight">Freelance</span> <br><br>Make Enough Side Cash to <br><strong>Pay off debt</strong></p>
				<img src="img/piggy.png" alt="piggybank">
			</div>
			<div class="block center vision-title dark-bg large-block">
				<img src="img/eye.png" alt="single eye">
				<p><span>2020</span> <br>Vision Board</p>
			</div>
			<div class="block right large-block">
				<img src="img/plane.png" alt="airplane flying">
				<p><span class="highlight">Travel</span> <br><br>Plan a Trip Where I Can <br><strong>Work Remotely</strong></p>
			</div>
			<div class="block center light-bg small-block">
				<p>Walk Dog ++ <br>Meditate <br>Yoga <br>Snuggle Pup</p>
			</div>
			<div class="block center small-block">
				<img src="img/doggo.png" alt="white dog running">
			</div>
			<div class="block right light-bg small-block">
				<p><span class="highlight">Mind & Body</span> <br><br>Exercise More <br>& Find Zen in <br><strong>Challenge</strong></p>
			</div>
	</div>
</body>
</html>
